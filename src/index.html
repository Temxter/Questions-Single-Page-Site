<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <title>Questions</title>
</head>
<body>
<div id="sidebar">
    <div class="mui--text-white mui--text-display1 mui--align-vertical">Можете задать свои вопросы</div>
    <br>
    <small class="author">by Skorina</small>
</div>
<div id="content" class="mui-container-fluid">
    <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
            <br>
            <br>
            <div class="mui--text-black-54 mui--text-body2">Задай вопрос</div>
            <div class="mui-divider"></div>
            <br>
            <form id="question-form" class="mui-form">
                <div class="mui-textfield mui-textfield--float-label">
                    <input id="question-input" type="input" required>
                    <label for="question-input">Что Вы хотите спросить?</label>
                </div>
                <button id="question-submit-btn" type="submit" class="mui-btn mui-btn--primary">Задать вопрос</button>
            </form>
            <br>
            <br>
            <div class="mui--text-black-54 mui--text-body2">Ваши вопросы</div>
            <div class="mui-divider"></div>
            <br>
            <div id="questions-block">
            </div>
            <br>
        </div>
    </div>
</div>
<button id="auth-btn" class="mui-btn mui-btn--fab mui-btn--primary float-btn">+</button>
</body>
</html>
